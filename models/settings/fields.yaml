tabs:
    stretch: true
    defaultTab: Ldap Options
    cssClass: text-blue
    lazy:
        - Misc
    icons:
        Connection: icon-plug
    fields:
        host:
            span: left
            label: "Host"
            type: text
            required: true
        port:
            span: left
            label: "Port"
            type: number
            default: 389
            required: true
        user:
            span: left
            label: "User"
            comment: ""
            type: text
            required: true
        password:
            span: left
            label: "Password"
            comment: ""
            type: sensitive
            required: true
        base_dn:
            span: left
            label: "Base DN"
            comment: ""
            type: text
        use_ssl:
            span: left
            label: "Use SSL"
            comment: ""
            type: checkbox
            default: false
        use_tls:
            span: left
            label: "Use TLS"
            comment: ""
            type: checkbox
            default: false

        override_default_login:
            span: left
            label: "Override default login to Backend (login only with LDAP)"
            type: checkbox
            default: false
